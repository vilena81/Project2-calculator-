<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Calculator</title>
</head>
<body>
  
  <div id="calculator-container">
    <div class="output">
      <div data-previous-operand id="pre-ekranup"></div>
      <div data-current-operand id="pre-ekrandown"></div>
    </div>
    <button data-all-clear class="rep">AC</button>
    <button data-delete>DEL</button>
    <button data-operation>รท</button>
    <button data-numbers>7</button>
    <button data-numbers>8</button>
    <button data-numbers>9</button>
    <button data-operation>*</button>
    <button data-numbers>4</button>
    <button data-numbers>5</button>
    <button data-numbers>6</button>
    <button data-operation>+</button>
    <button data-numbers>1</button>
    <button data-numbers>2</button>
    <button data-numbers>3</button>
    <button data-operation>-</button>
    <button data-numbers>.</button>
    <button data-numbers>0</button>
    <button data-equals class="rep">=</button>
  </div>
  <img class="svg0" src="./img/numb0.jpeg.png" alt="Number0">
  <img class="svg1" src="./img/numb1.jpeg.png" alt="Number1">
  <img class="svg2" src="./img/numb2.jpeg.png" alt="Number2">
  <img class="svg3" src="./img/numb3.jpeg.png" alt="Number3">
  <img class="svg4" src="./img/nm4.jpg.png" alt="Number4">
  <img class="svg5" src="./img/num5.jpeg" alt="Number5">
  <img class="svg6" src="./img/num6.jpeg.png" alt="Number6">
  <img class="svg7" src="./img/clip7.png" alt="Number7">
  <img class="svg8" src="./img/new8.jpeg.png" alt="Number8">
  <img class="svg9" src="./img/num9.jpeg.png" alt="Number9">
  <script src="./script.js"></script>
</body>
</html>
